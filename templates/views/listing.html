{% extends 'views/base.html' %}
{% load static %}
{% block title %}Listing Form {% endblock %}
{% block 'body' %}
{% load crispy_forms_tags %}
<main class="container">
    <p class="h3 text-center m-4">Listing Form</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-5 m-2">
                    {{listing_form|crispy}}
                </div>
                <div class="col-5 m-2">
                    {{location_form|crispy}}
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary text-center " type="submit">Save</button>
            </div>
        </form>
</main>
{% endblock %}
